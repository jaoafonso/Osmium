<body>
    <div class="w3-content" style="background-color: #0D1117; border: 5px solid #212529; margin-top: 6.75%; margin-bottom: 10%;">
        <section class="mb-4" style="padding: 30px 30px 0px 30px; color:white;">
            <h2 class="h1-responsive font-weight-bold text-center my-4">Fale Conosco!</h2>
            <p class="text-center w-responsive mx-auto mb-5">Você tem alguma duvida? Por favor nos contate diretamente.
                Nossa equipe irá te responder o mais rápido possivel!</p>
            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" action="https://formsubmit.co/cttosmium@gmail.com" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name">Seu nome</label>
                                    <input type="text" id="name" name="Nome" class="form-control" style="background-color: #212529; color: white; border:0; outline:0;" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email">Seu email</label>
                                    <input type="text" id="email" name="E-Mail" class="form-control" style="background-color: #212529; color: white; border:0; outline:0;" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="subject">Assunto</label>
                                    <input type="text" id="subject" name="Assunto" class="form-control" style="background-color: #212529; color: white; border:0; outline:0;" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message">Sua mensagem</label>
                                    <textarea type="text" id="message" name="Mensagem" rows="4"
                                        class="form-control md-textarea" style="background-color: #212529; color: white; border:0; outline:0;"></textarea required>
                                </div>
                            </div>
                        </div>
                        <div class="text-center" style="margin-top: 25px">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next" value="https://jaoafonsokkj.github.io/TCC-Osmium/Web/obrigado.html">
                            <button type="submit" class="text-center btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>

                <div class="w3-content col-md-1.5 text-center" style="margin-top: 20px;">
                    <ul style="list-style-type: none; margin-bottom: 60px;">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Paraná, Brasil</p>
                        </li>

                        <li><i class="fa fa-phone mt-4 fa-2x"></i>
                            <p>+55 43 99905-5171</p>
                        </li>

                        <li><i class="fa fa-envelope mt-4 fa-2x"></i>
                            <p>cttosmium@gmail.com</p>
                        </li>
                    </ul>
                </div>
                <div style="width: 40px;"></div>
            </div>
        </section>
    </div>
</body>
